<body>
    <div class="maindiv">
        <div class="header">
            <h2>Image Caption Generator</h2>
        </div>
        <div class="container">
            
            <div id="changerdiv" hidden>
                <button class="btn btn-info float-right" style="margin: 2%; font-size: medium;" onclick="change()">Change Image</button>
            </div>
            <form id="form-dic" enctype="multipart/form-data">
            <div id="uploader" class="uploadOuter">
                <span class="dragBox">
                    Select or Drop image here
                    <input type="file" onChange="dragNdrop(event)"  ondragover="drag()" ondrop="drop()" id="uploadFile"  />
                </span>
            </div>
            <div id="preview"></div>
           
            <div id="generate" class="generate" hidden>
                    <input class="btn btn-primary" type="submit" style="margin: 5%; width: 70%; height: 3em; font-size: medium;" value="Generate">
            </div>
            </form>

            
            <div id="changer"><br></div>
            <div class="loadingio-spinner-rolling-5mktibnny8u" id="loading" hidden>
                <div class="ldio-nys8r3mt4dm">
                    <div>
                    </div>
                </div>
            </div>

            </div>
            <div class="resultdiv" id="resultdiv" hidden>
                <h5 id="result"></h5>
            </div>

    </div>
